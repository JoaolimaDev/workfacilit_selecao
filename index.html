<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workfacilit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <style>

        .container {
            
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
  float: right;
  width: 300px;
  padding: 10px;
}
    </style>

    <script>

        function html(params) {

            let tab = `   <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Status</th>
            <th scope="col">Funções</th>

          </tr>
        </thead> `;

        for (let i = 0; i < params.length; i++) {
        
            
            tab += `
            
            <tr>
            <th scope="row">${params[i]['id']} </th>
            <td><input type="text" value= "${params[i]['titulo']} "></td>
            
            <td><input type="text" value= "${params[i]['descricao']} "></td>
            
            <td><input type="text" value= "${params[i]['status']} "></td>`;

            tab += `
                <td>
            
                <button onclick= "set(${params[i]['id']})" type="button" class="btn btn-danger" > Deletar


                </button>

                <button onclick="update_query(${params[i]['id']})" type="button" class="btn btn-success">Atualizar</button>


                </td>
                </tr>`;
        }

        document.getElementById("table_body").innerHTML = tab;

        
            
        }

    axios.get('http://www.workfacilit.com/api/act/')
    .then(response => {


     html(response.data.mensagem);



    }).catch(error => {

    });

    </script>
    
    
    <div class= "container">

        
        
    <table class="table">
        <tbody id = "table_body">

        </tbody>
      
      </table>
      
      
    </div>

      
    <div class="right">

        <ul class="nav">
    
            <form class="form-inline" >
              <input   oninput="update()" id="textbox_id" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </ul>

    </div>

  

  
 
</body>
</html>
